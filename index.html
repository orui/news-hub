    <style>
        /* CSS Variables for Theme */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --border-color: #334155;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo-icon {
            margin-right: 0.5rem;
            font-size: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
            background: var(--bg-secondary);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-width: 200px;
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* News Card */
        .news-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .news-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 3rem;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-category {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .news-title a:hover {
            color: var(--primary-color);
        }

        .news-summary {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .news-source {

        }

        .news-time {

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            margin: 2rem 0;
        }

        .error-message {

        .success-message {

        /* Responsive */
        @media (max-width: 768px) {

        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {

                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {

            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>

    <script>
        // News Hub Application
        class NewsHub {
            constructor() {
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.newsData = [];
                this.newsSources = []; // „Éã„É•„Éº„Çπ„ÇΩ„Éº„Çπ„ÅØÂæå„ÅßË®≠ÂÆö
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupTheme();
                this.showPlaceholderNews();
            }

            setupEventListeners() {
                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.selectCategory(e.target.dataset.category);
                    });
                });

                // Search
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.performSearch();
                });
                
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.performSearch();
                    }
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Auto-refresh every 5 minutes
                setInterval(() => {
                    this.loadNews();
                }, 5 * 60 * 1000);
            }

            setupTheme() {
                const savedTheme = localStorage.getItem('newsHubTheme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme) {
                    this.setTheme(savedTheme);
                } else if (systemDark) {
                    this.setTheme('dark');
                }

                // System theme change listener
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('newsHubTheme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('newsHubTheme', theme);
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                this.setTheme(current === 'dark' ? 'light' : 'dark');
            }

            selectCategory(category) {
                this.currentCategory = category;
                
                // Update nav active state
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.category === category);
                });

                this.filterNews();
            }

            performSearch() {
                this.searchTerm = document.getElementById('searchInput').value.toLowerCase();
                this.filterNews();
            }

            filterNews() {
                const filtered = this.newsData.filter(news => {
                    const categoryMatch = this.currentCategory === 'all' || news.category === this.currentCategory;
                    const searchMatch = !this.searchTerm || 
                        news.title.toLowerCase().includes(this.searchTerm) ||
                        news.summary.toLowerCase().includes(this.searchTerm);
                    
                    return categoryMatch && searchMatch;
                });

                this.renderNews(filtered);
            }

            async loadNews() {
                // This method will be updated when news sources are provided
                console.log('„Éã„É•„Éº„ÇπÂèñÂæóÊ©üËÉΩ„ÅØË®≠ÂÆöÂæÖ„Å°„Åß„Åô');
                this.showStatusMessage('„Éã„É•„Éº„Çπ„ÇΩ„Éº„Çπ„ÅÆË®≠ÂÆö„Çí„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ', 'info');
            }

            showPlaceholderNews() {
                // Placeholder news data
                const placeholderNews = [
                    {
                        title: '„Éã„É•„Éº„Çπ„ÇΩ„Éº„ÇπË®≠ÂÆöÂæÖ„Å°',
                        summary: '„Éã„É•„Éº„Çπ„ÇΩ„Éº„Çπ„ÅåË®≠ÂÆö„Åï„Çå„Çã„Å®„ÄÅ„Åì„Åì„Å´„É™„Ç¢„É´„Çø„Ç§„É†„Éã„É•„Éº„Çπ„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ',
                        category: 'info',
                        source: 'News Hub',
                        time: 'Ê∫ñÂÇô‰∏≠',
                        url: '#',
                        image: null
                    },
                    {
                        title: 'ÂãïÁöÑ„Éã„É•„Éº„ÇπÂèñÂæóÊ©üËÉΩ',
                        summary: 'RSS/API„Åã„Çâ„Éã„É•„Éº„Çπ„ÇíËá™ÂãïÂèñÂæó„Åó„Å¶„ÄÅ„Ç´„ÉÜ„Ç¥„É™Âà•„Å´Ë°®Á§∫„Åô„ÇãÊ©üËÉΩ„ÇíÊê≠Ëºâ‰∫àÂÆö„Åß„Åô„ÄÇ',
                        category: 'technology',
                        source: '„Ç∑„Çπ„ÉÜ„É†',
                        time: 'ÈñãÁô∫‰∏≠',
                        url: '#',
                        image: null
                    },
                    {
                        title: '„É¢„ÉÄ„É≥„Éã„É•„Éº„Çπ„Çµ„Ç§„Éà',
                        summary: '„É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥„ÄÅ„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÄÅÊ§úÁ¥¢Ê©üËÉΩ„ÇíÂÇô„Åà„Åü„É¢„ÉÄ„É≥„Å™„Éã„É•„Éº„Çπ„Çµ„Ç§„Éà„Åß„Åô„ÄÇ',
                        category: 'business',
                        source: 'News Hub',
                        time: 'ÂÆüË£ÖÊ∏à„Åø',
                        url: '#',
                        image: null
                    }
                ];

                this.newsData = placeholderNews;
                this.renderNews(placeholderNews);
            }

            renderNews(newsArray) {
                const grid = document.getElementById('newsGrid');
                
                if (newsArray.length === 0) {
                    grid.innerHTML = '<div class="status-message">Ë©≤ÂΩì„Åô„Çã„Éã„É•„Éº„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</div>';
                    return;
                }

                grid.innerHTML = newsArray.map(news => `
                    <article class="news-card">
                        ${news.image ? 
                            `<img src="${news.image}" alt="${news.title}" class="news-image">` :
                            `<div class="news-image">üì∞</div>`
                        }
                        <div class="news-content">
                            <span class="news-category">${this.getCategoryLabel(news.category)}</span>
                            <h2 class="news-title">
                                <a href="${news.url}" target="_blank" rel="noopener noreferrer">${news.title}</a>
                            </h2>
                            <p class="news-summary">${news.summary}</p>
                            <div class="news-meta">
                                <span class="news-source">${news.source}</span>
                                <time class="news-time">${news.time}</time>
                            </div>
                        </div>
                    </article>
                `).join('');
            }

            getCategoryLabel(category) {
                const labels = {
                    'all': '„Åô„Åπ„Å¶',
                    'business': '„Éì„Ç∏„Éç„Çπ',
                    'technology': '„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº',
                    'world': 'ÂõΩÈöõ',
                    'sports': '„Çπ„Éù„Éº„ÉÑ',
                    'entertainment': '„Ç®„É≥„Çø„É°',
                    'info': 'ÊÉÖÂ†±'
                };
                return labels[category] || category;
            }

            showStatusMessage(message, type = 'info') {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.innerHTML = message;
                statusDiv.className = `status-message ${type}-message`;
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }

            // Method to update news sources (will be called when sources are provided)
            updateNewsSources(sources) {
                this.newsSources = sources;
                this.loadNews();
            }
        }

        // Initialize News Hub
        const newsHub = new NewsHub();
        
        // Global function for updating news sources
        window.updateNewsSources = (sources) => {
            newsHub.updateNewsSources(sources);
        };

        // Console message
        console.log('üì∞ News Hub initialized. Waiting for news sources configuration.');
    </script>
